    <script src="Build/virt_gal_final.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        var canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/virt_gal_final.data.unityweb",
        frameworkUrl: "Build/virt_gal_final.framework.js.unityweb",
        codeUrl: "Build/virt_gal_final.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "UGH",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>

    <div class="webgl-content" style="display: table; width: 100%; height: 100%; background: black;">
      <div id="unityContainer"></div>
    </div>

    <script>
      var myWidth = innerWidth;
      var myHeight = innerHeight;
      document.getElementById("unityContainer").sytle.width = myWidth + "px";
      document.getElementByID("unityContainer").style.height = myHeight + "px";
    </script>
