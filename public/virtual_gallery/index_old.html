<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | UGH</title>
    <link href="https://fonts.googleapis.com/css?family=Kodchasan" rel="stylesheet">
    <style>
	
    a {
      font-family: "Kodchasan";
	    color: black;
      text-decoration: none;
    }

    h1 {
	    font-family: "Kodchasan";
	  }
    h1 a {
	    margin: 20px;
	    color: black;
	    text-decoration: none;
	  }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/virtual_gallery_min.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/virtual_gallery_min.data",
        frameworkUrl: "Build/virtual_gallery_min.framework.js",
        codeUrl: "Build/virtual_gallery_min.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "UGH",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>

    <div class="webgl-content">
      <div class="footer">
        <!--div class="webgl-logo"></div-->
        <div style="font-family: Kodchasan; text-decoration:none" onclick=unityInstance.SetFullscreen(1)>Full Screen</div>
        <div><a href="../hyper_contempp.html">Back To Web Viewer</a></div> 
      </div>
    </div>
  </body>
</html>
